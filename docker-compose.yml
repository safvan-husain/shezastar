services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: shezastar-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017" # Exposed in base, useful for both checks and external tools
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-shezastar}
      MONGODB_APP_USER: ${MONGODB_APP_USER:-shezastar_user}
      MONGODB_APP_PASSWORD: ${MONGODB_APP_PASSWORD:-password}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - shezastar-network

  # Seeding service
  seed:
    build:
      context: .
      target: seeder
    container_name: shezastar-seed
    # env_file loaded by overrides or default system
    environment:
      - MONGODB_USER=${MONGODB_USER:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-password}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-shezastar}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_AUTH_SOURCE=admin
      - MONGODB_URI=
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - shezastar-network

  # Migration service
  migration:
    build:
      context: .
      target: seeder # Using seeder stage or deps stage that has tsx? Dockerfile says seeder has source.
    container_name: shezastar-migration
    environment:
      - MONGODB_USER=${MONGODB_USER:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-password}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-shezastar}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_AUTH_SOURCE=admin
      - MONGODB_URI=
    entrypoint: npx tsx scripts/run-migrations.ts
    depends_on:
      mongodb:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    networks:
      - shezastar-network

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # target specified in overrides
    container_name: shezastar-app
    # Restart policy, ports, env, volumes in overrides
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_AUTH_SOURCE=admin
      - MONGODB_URI=
    depends_on:
      mongodb:
        condition: service_healthy
      seed: # Optional? If seed runs once, maybe app shouldn't wait forever if seed is already done in prod?
        # Keeping consistent with original logic: app waits for seed and migration
        condition: service_completed_successfully
      migration:
        condition: service_completed_successfully
    networks:
      - shezastar-network

volumes:
  mongodb_data:
  shezastar-uploads:

networks:
  shezastar-network:
    driver: bridge