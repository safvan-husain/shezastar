services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: shezastar-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-shezastar}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - shezastar-network

  # Seeding service
  seed:
    build:
      context: .
      target: seeder
    container_name: shezastar-seed
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://${MONGODB_USER:-admin}:${MONGODB_PASSWORD:-password}@mongodb:27017/${MONGODB_DATABASE:-shezastar}?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - shezastar-network

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: shezastar-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_USER=${MONGODB_USER:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-password}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-shezastar}
      - MONGODB_URI=mongodb://${MONGODB_USER:-admin}:${MONGODB_PASSWORD:-password}@mongodb:27017/${MONGODB_DATABASE:-shezastar}?authSource=admin
      - DATABASE_URL=mongodb://${MONGODB_USER:-admin}:${MONGODB_PASSWORD:-password}@mongodb:27017/${MONGODB_DATABASE:-shezastar}?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    volumes:
      - shezastar-uploads:/app/public/uploads
    networks:
      - shezastar-network

volumes:
  mongodb_data:
  shezastar-uploads:

networks:
  shezastar-network:
    driver: bridge